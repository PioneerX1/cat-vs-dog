<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>

    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog: Who Will Win??</h1>
      <h2>Click button to meow or bark</h2>

      <div class="row">
        <div class="col-md-6">
          <h3>Cat</h3>
          <img src="img/cat.jpg" alt="Photo of Cat">
          <button id="cat-button">Meow</button>
          <ul class="unstyled" id="cat-list"></ul>


        </div>
        <div class="col-md-6">
          <h3>Dog</h3>
          <img src="img/dog.jpg" alt="Photo of Dog">
          <button id="dog-button">Bark</button>
          <ul class="unstyled" id="dog-list"></ul>


        </div>
      </div>
    </div>
  </body>
</html>

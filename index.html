<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>

    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog: Who Will Win??</h1>
      <h2>Click button to meow or bark</h2>

      <div class="row">
        <div class="col-md-4">
          <h3>Cat</h3>
          <img src="img/cat.jpg" alt="Photo of Cat">
          <button id="cat-button">Meow</button>
          <ul class="unstyled" id="cat-list"></ul>
        </div>

        <div class="col-md-4">
          <h3>Dog</h3>
          <img src="img/dog.jpg" alt="Photo of Dog">
          <button id="dog-button">Bark</button>
          <ul class="unstyled" id="dog-list"></ul>
        </div>

        <div class="col-md-4">

          <div id="friends-hidden">
          <h2>Animal Friendship</h2>
          <h3>Click button to make nice already</h3>
          <button id="friends-button">Friends!</button>
          </div>

          <div id="friends-showing"
          <img id="friends-image "src="img/friends.jpg" alt="Photo of Cat and Dog">
          </div>

        </div>
      </div>



    </div>
  </body>
</html>
